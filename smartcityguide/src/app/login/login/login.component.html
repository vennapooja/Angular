<section class="ftco-section" style="
  background-image: url('assets/images/smart.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 100vh ;
  background-attachment: fixed;"
>
  <div class="container-fluid" style="padding: 20px">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section" style="margin-top: 20px">
          Welcome Admin Manager
        </h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0" style="padding: 0%">
          <h3 class="mb-4 text-center"><strong>Have an account?</strong></h3>
          <form
            form #spForm="ngForm"
            (ngSubmit)="Getlogin()"
            class="signin-form"
            style="
              padding: 12px 20px;
              margin-bottom: 10px;
              border-radius: 50%;
            "
          >
            <div class="form-group" style="color: black;">
              <label for="username">Admin Name:</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="User Name"
                [(ngModel)]="admin.nameofadmin"
                placeholder="Enter User Name"
                required
                minlength="5"
              />
              <div class="error-message" *ngIf="spForm.controls['User Name'].invalid && (spForm.controls['User Name'].dirty || spForm.controls['User Name'].touched)">
                <div *ngIf="spForm.controls['User Name'].errors['required']">User Name is required.</div>
                <div *ngIf="spForm.controls['User Name'].errors['minlength']">User Name must contain at least 5 characters.</div>
              </div>
            </div>
            <div class="form-group" style="color: black;">
              <label for="password">Password:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="admin.password"
                placeholder="Enter password"
                required
                minlength="6"
              />
              <div class="error-message" *ngIf="spForm.controls['password'].invalid && (spForm.controls['password'].dirty || spForm.controls['password'].touched)">
                <div *ngIf="spForm.controls['password'].errors['required']">Password is required.</div>
                <div *ngIf="spForm.controls['password'].errors['minlength']">Password must contain at least 6 characters.</div>
              </div>
            </div>
            <button
              type="submit"
              class="form-control btn btn-primary submit px-3"
              [disabled]="spForm.invalid"
              style="
                background-image: linear-gradient(
                  to right,
                  #5e5656 5%,
                  black 100%
                );
                margin-top: 20px;
              "
            >
              Login
            </button>
            <p class="bottom" style="color: rgb(255, 255, 255);">
              Not an Admin..?
              <a
                class="bottom"
                [routerLink]="['/newregistration']"
                style="
                  color: rgb(255, 255, 255);
                  text-decoration: none;
                  padding-left: 5px;
                "
              >
                Click here
              </a>
            </p>
            <div class="row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button class="btn btn-info" type="button" (click)="newregistration()">New Registraion</button>

                </div>
            </div>
              <strong>Back to Home....</strong>
            
            

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
