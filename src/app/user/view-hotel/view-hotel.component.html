<div class="main-content" style="
background-image: url('assets/images/well.jpg');
background-size: cover;
background-position: center;
background-repeat: no-repeat;
padding: 50px">
<div class="section-content section-content-p30">
  <div class="container-fluid">
    <div class="col-md-9">
      <div class="content">
        <div class="row">
          <div class="text-center" *ngFor="let temphotel of hotel | paginate: { itemsPerPage: count, currentPage: p }">
            <div class="hotel-container">
              <img [src]="temphotel.images" alt="{{ temphotel.hotelName }}" class="hotel-image">
              <div class="hotel-info">
                <p><strong>Hotel Name:</strong> <span class="hotel-hotelName">{{ temphotel.hotelName }}</span></p>
                <p><strong>Room Price:</strong> <span class="hotel-hotelPrice">â‚¹{{ temphotel.hotelPrice }}</span></p>
                <p><strong>Facilities:</strong> <span class="hotel-facilities">{{ temphotel.facilities }}</span></p>
                <p><strong>Location:</strong> <span class="hotel-location">{{ temphotel.location }}</span></p>
                <p><strong>About:</strong> <span class="hotel-about">{{ temphotel.about }}</span></p>
                <p><strong>Rating:</strong> <span class="hotel-rating">{{ temphotel.rating }}</span></p>
            </div>
            
            

             <br> <button type="button" class="btn btn-info" (click)="BookHotel(temphotel.hotelId)">Book Hotel</button>
            </div>
          </div>
        </div>
        <br><div class="text-right">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
      <button class="btn btn-info" type="button" (click)="back()">Back..</button>
    </div>
  </div>
</div>
</div>
