<header class="header-desktop">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="header-wrap">
                <form class="form-header" (ngSubmit)="searchtransportation()" method="GET">
                    <input class="au-input au-input-xl" type="text" name="searchtransportation"
                        placeholder="Search for Transportation facility ..."  [(ngModel)] = "transportationType" />
                    <button class="au-btn-submit" type="submit">
                        SearchTransport
                    </button>
                </form>
               
            </div>
            <div class="account-wrap"></div>
        </div>
    </div>
</header>
